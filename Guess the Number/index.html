<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
<header>
<h1>Guess The Number 🤔</h1>
<p>In this game you have to guess a number between 1 to 100. You will get 10 chance to guess the number.</p> 
<h4>So Good Luck 👍🏻</h4> 
<div class="resultcon"></div>      
</header>
    
<form>
    
   <div class="top">
    <label for="guess">Guess : </label> 
    <input type="number" id="guessednum"> 
    <button>Check</button>
  </div>
 <div class="prevguess">Previous guess :<span id="wrongguess"></span> </div>
  <div class="chances">Chances left :<span id="chancesleft">10</span></div>
</form>
<button id="reset"> Reset</button>       
    
    
    
    
</main>    
<script src="script.js"></script>    
</body>
</html>
